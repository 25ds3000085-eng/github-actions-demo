name: Cache Demo

on: [push]

jobs:
  cache-job:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache dependencies
      - name: Cache npm dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-0504214

      # REQUIRED STEP (DO NOT CHANGE NAME)
      - name: prime-cache-0504214
        run: |
          echo "Cache hit: ${{ steps.cache-step.outputs.cache-hit }}"

      # Install dependencies (demo)
      - name: Install dependencies
        run: npm install || echo "No package.json found"
